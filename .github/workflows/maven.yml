# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn test --file pom.xml
    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "target/surefire-reports/TEST-*.xml"
      if: always()
    - name: Generate Test Badge
      run: |
        if grep -q "<failure" target/surefire-reports/TEST-*.xml; then
          color=red
          label=tests
          status=failed
        else
          color=green
          label=tests
          status=passed
        fi
        curl -s "https://badgen.net/badge/${label}/${status}/${color}" > test-status-badge.svg
    - name: Commit badge
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add test-status-badge.svg
        git commit -m "Update test status badge"
        git push
      if: always()